<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/background -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/background-image  -->
    <style>
        .box {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }

        .box1 {
            background-image: url('https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp');
            /* 이미지가 반복되어져서 나오게 됨 */
            background-repeat: no-repeat; /*반복 되지않고 원하는 대로 나오게됨 */
            background-position: center; /* 사진의 가운데부분을 주로 보여줌 */
            background-size: cover; /* 너비에 따라 사진이 보여지는 부분이 달라짐 */
        }
        /* 한번에 작성가능 size의 경우는 /로 구분 */
        .box2 {
            background: center/cover no-repeat
                url('https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp');
        }

        .box3 {
            background: repeat left
                url('https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp');
        }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
</body>
</html>
